<!DOCTYPE html>
<html lang="en">  
<head>
    <%= require("html-loader!./layout/header-common.html") %>
    <title><%= htmlWebpackPlugin.options.title %> - happymmall电商平台</title>
</head>
<body>
    <%= require("html-loader!./layout/nav-simple.html") %>
    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">用户登录</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="error-msg"></p>
                    </div>
                    <div class="user-item">
                        <label for="username" class="user-label">
                            <i class="fa fa-user"></i>
                        </label>
                        <input placeholder="请输入用户名" id="username" type="text" class="user-content" />
                    </div>
                    <div class="user-item">
                        <label for="password" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input placeholder="请输入密码" id="password" type="password" autocomplete="off" class="user-content" />
                    </div>
                    <input class="btn" id="submit" type="button" value="登录" />
                    <div class="link-item">
                        <a href="./user-pass-reset.html" class="link">忘记密码</a>
                        <a href="./user-register.html" class="link">免费注册</a>
                    </div>     
                </div>
            </div>
        </div>
        
    </div>
    <%= require("html-loader!./layout/footer.html") %>
</body>
</html>
