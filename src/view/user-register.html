<!DOCTYPE html>
<html lang="en">  
<head>
    <%= require("html-loader!./layout/header-common.html") %>
    <title><%= htmlWebpackPlugin.options.title %> - happymmall电商平台</title>
</head>
<body>
    <%= require("html-loader!./layout/nav-simple.html") %>
    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">用户注册</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="error-msg"></p>
                    </div>
                    <div class="user-item">
                        <label for="username" class="user-label">
                            <i class="fa fa-user"></i>
                        </label>
                        <input placeholder="请输入用户名" id="username" type="text" class="user-content" />
                    </div>
                    <div class="user-item">
                        <label for="password" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input placeholder="请输入密码" id="password" type="password" autocomplete="off" class="user-content" />
                    </div>
                    <div class="user-item">
                        <label for="password-confirm" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input placeholder="重新输入密码" id="password-confirm" type="password" autocomplete="off" class="user-content" />
                    </div>
                    <div class="user-item">
                        <label for="phone" class="user-label">
                            <i class="fa fa-phone"></i>
                        </label>
                        <input placeholder="请输入手机号" id="phone" type="phone" class="user-content" />
                    </div>
                    <div class="user-item">
                        <label for="email" class="user-label">
                            <i class="fa fa-envelope"></i>
                        </label>
                        <input placeholder="请输入邮箱" id="email" type="email" class="user-content" />
                    </div>
                    <div class="user-item">
                        <label for="question" class="user-label">
                            <i class="fa fa-question"></i>
                        </label>
                        <input placeholder="请输入密码提示问题" id="question" type="text" class="user-content" />
                    </div>
                    <div class="user-item">
                        <label for="answer" class="user-label">
                            <i class="fa fa-key"></i>
                        </label>
                        <input placeholder="请输入密码提示问题答案" id="answer" type="text" class="user-content" />
                    </div>
                    <input class="btn" id="submit" type="button" value="立即注册" />
                    <div class="link-item">
                        <a href="./user-login.html" class="link">已有账号，去登录>></a>
                    </div>     
                </div>
            </div>
        </div>
        
    </div>
    <%= require("html-loader!./layout/footer.html") %>
</body>
</html>
